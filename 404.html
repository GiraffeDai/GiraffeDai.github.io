<!DOCTYPE html>
<html>

<head>
    <title>轉址</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://koyuisha.com/">
    <meta property="og:title" content="心結文學社">
    <meta property="og:description" content="心結文學社短網址服務">
    <meta property="og:image" content="https://koyuisha.com/logo.png">
    <link rel="shortcut icon" href="https://koyuisha.com/logo_icon.png" type="image/png">
    <script>
        var fragment = document.location.href.split('/').pop();
        if (fragment.length <= 0) {
            document.location.href = "https://koyuisha.com/";
        }
        var url = 'https://script.google.com/macros/s/AKfycbynE6uw79t5NQ9Da8T97iU4NrBEMuagiPYGu2OEZ6IiChV7aHw/exec?data=["' + fragment + '"]';
        fetch(url)
            .then(function (response) {
                if (response.ok) {
                    response.json().then(data => {
                        if (data["isSuccess"] == true && data["urlID"].length > 0) {
                            document.location.href = data["url"];
                            return;
                        }
                        if (data["isSuccess"] == false) {
                            document.location.href = "https://koyuisha.com/";
                            return;
                        }

                    }).catch(function (error) {
                        document.location.href = "https://koyuisha.com/";
                    });
                }
            });
    </script>
</head>

</html>
